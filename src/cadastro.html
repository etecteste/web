<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard</title>
    <link rel="icon" type="image/x-icon" href="img/Vanguard_icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/tl_cad.css">
</head>
<body>

    <div class="page .container-sm">
        <form method="POST" class="formCadastro" action="/inc/cadastro.php">
            <h1>Cadastro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>

            <div class="form-floating mb-3">
                <input type="email" class="form-control " id="floatingEmail" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha" required>
                <label for="floatingPassword">Senha:</label>
            </div>
            <div class="form-floating mb-3">
                <input type=text" class="form-control" id="floatingName" placeholder="nome" name="nome" required>
                <label for="floatingName">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingApelido" placeholder="apelido" name="apelido" required>
                <label for="floatingApelido">Apelido:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingTelefone" placeholder="telefone" name="telefone" minlength="11" maxlength="11" required>
                <label for="floatingTelefone">Telefone:</label>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Concordo com os termos e condições
                  </label>
                </div>
            </div>
            <a href="login.html">Login</a>
            <input type="submit" value="Cadastrar" class="btn btn-danger" id="cadastro" />
        </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
